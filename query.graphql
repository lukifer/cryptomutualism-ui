query {
  projects {
    data {
      id
      attributes {
        Name
        Description
        GitURL
        URL
        WhitepaperURL
        tags {
          data {
            id
            attributes {
              Name
              Slug
            }
          }
        }
        tokens {
          data {
            id
            attributes {
              Name
              Fungible
            }
          }
        }
      }
    }
  }
}
